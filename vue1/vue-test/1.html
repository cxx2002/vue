<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>vue-1</title>
</head>
<body>
<div id="app" v-text="message"><!--View层-->
<!-- v-text="message"等价于在里面写{{message}}-->
</div>
<script>//MVVM(Model-View-ViewModel),双向绑定
    let vm = new Vue({
        el:"#app",
        data:{
            message:"hello vue!"//Model层
        }
    });
</script>
</body>
</html>
